<!DOCTYPE html>
<html>
<style>
    input:focus, textarea:focus, select:focus{
        outline: none;
    }
</style>
<body>

<div id="demo">
  <h2>Your Nebula server is up and running on localhost:8090</h2>
<p><textarea id="code" style="width:800px; height:600px; font-size: 13px; background-color: #000000; color: #FFFFFF; line-height: 20px;"></textarea></p>
  <button type="button" onclick="compileDoc()">Compile</button>
  <button type="button" onclick="formatDoc()">Format</button>
  <button type="button" onclick="publicDoc()">Publish</button>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $.ajax({ 
            type: "GET",
            dataType: "json",
            url: "http://localhost:8090/function",
            success: function(data){        
                $('#code').append(data.data); 
            }
        });
    });
    function formatDoc() {
        var code = $("#code").val()
        $.ajax({ 
            type: "POST",
            dataType: "json",
            data: JSON.stringify({"id": "12345", "data": code}),
            url: "http://localhost:8090/format",
            success: function(data){        
                $('#code').val(data.data); 
            }
        });
    }
</script>

</body>
</html>
