<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<style>
    input:focus, textarea:focus, select:focus{
        outline: none;
    }
</style>
<body>

<div id="demo" class="container">
  <h2>Your Nebula server is up and running on localhost:8090</h2>
  <table class="table">
    <thead>
      <tr>
        <th>RPC</th>
        <th>Request</th>
        <th>Response</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>PingPong</td>
        <td>
            <textarea style="width:100%; height: 100px; resize: none; border: none;">
message PingPongRequest {
    string message = 1;
}
            </textarea>
        </td>
        <td>
            <textarea style="width:100%; height: 100px; resize: none; border: none;">
message PingPongReply {
    string message = 1;
}
            </textarea>
        </td>
      </tr>
    </tbody>
  </table>

  <p><textarea id="code" style="width:100%; height:600px; font-size: 13px; background-color: #000000; color: #FFFFFF; line-height: 20px; resize: none;"></textarea></p>
  <p><textarea id="output" style="width:800px; height:100px; font-size: 13px; line-height: 20px; resize: none;" disabled></textarea></p>
  <button type="button" onclick="compileDoc()">Compile</button>
  <button type="button" onclick="formatDoc()">Format</button>
  <button type="button" onclick="publicDoc()">Publish</button>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
    const HOST = "http://localhost:8090"
    $(document).ready(function(){
        $.ajax({ 
            type: "GET",
            dataType: "json",
            url: HOST + "/function",
            success: function(data){        
                $('#code').append(data.data); 
            }
        });
    });
    function formatDoc() {
        $('#output').val('Waiting for remote server...');
        var code = $("#code").val()
        $.ajax({ 
            type: "POST",
            dataType: "json",
            data: JSON.stringify({"id": "12345", "data": code}),
            url: HOST + "/format",
            success: function(data){        
                $('#output').val('');
                $('#code').val(data.data); 
            },
            statusCode: {
                400: function(data) {
                    $('#output').val(JSON.parse(data.responseText).err); 
                },
            }
        });
    }
    function compileDoc() {
        $('#output').val('Waiting for remote server...');
        var code = $("#code").val()
        $.ajax({ 
            type: "POST",
            dataType: "json",
            data: JSON.stringify({"id": "12345", "data": code}),
            url: HOST + "/compile",
            success: function(data){        
                $('#output').val('');
            },
            statusCode: {
                400: function(data) {
                    $('#output').val(JSON.parse(data.responseText).err); 
                },
            }
        });
    }
</script>

</body>
</html>
